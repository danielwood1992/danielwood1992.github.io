<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Data</title>
  <style>
   #output img {
    max-width: 100%;
    height: auto;
   }
   </style>
</head>
<body>

<h1>Display Data from a Text File</h1>
<button id="dataButton">Data</button>
<div id="output"></div>

<script>
  // Function to fetch and display the data from 'data.txt'
  document.getElementById('dataButton').addEventListener('click', function() {
  
  document.getElementById('output').innerHTML = '';

   //Create a new img element
   const img = document.createElement('img')
   img.src = 'Rplot66.png'

   //Set alt text for accessibility
   img.alt = 'Displayed Image'

  
   // Append the image to the output div
   document.getElementById('output').appendChild(img);

  });
</script>

</body>
</html>
